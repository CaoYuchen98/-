<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="div_container">
	<div id="div_fruit_list">
		<p class="center f30">编辑库存信息4</p>
		<!--所有的路径增加th: "@{/..." 表示全局的路径-->
		<form action="add.do" method="post">
			<!--隐藏域 功能类似于文本框，值会发给表单，但是不可见-->
			<table id="tbl_fruit">
				<!--只有一条记录-->

					<!--基本的req作用域获取 <td><input type="text" name="fname" th:value="${fruit.fname}"/></td>-->

				<tr>
					<th class="w20">名称</th>
					<!--基本的req作用域获取 <td><input type="text" name="fname" th:value="${fruit.fname}"/></td>-->
					<td><input type="text" name="fname" /></td>
				</tr>
				<tr>
					<th class="w20">单价</th>
					<td><input type="text" name="price" /></td>
				</tr>
				<tr>
					<th class="w20">库存</th>
					<td><input type="text" name="fcount" /></td>
				</tr>
				<tr>
					<th>备注</th>
					<td><input type="text" name="remark" /></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="添加"></td>
					</th>
				</tr>
				<!-- 下面是从数据库中得到的数据 -->
				<!-- 先保证集合不为空 -->
				<!-- 公共内置对象判断集合相关 -->

			</table>
		</form>
	</div>
</div>
</body>
</html>
